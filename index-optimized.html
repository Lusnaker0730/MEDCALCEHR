<!doctype html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- Security Headers -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self' https://cdn.jsdelivr.net https://launch.smarthealthit.org https://*.smarthealthit.org; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://cdn.jsdelivr.net https://launch.smarthealthit.org https://*.smarthealthit.org;"
        />
        <meta http-equiv="X-Content-Type-Options" content="nosniff" />
        <!-- X-Frame-Options removed - can only be set via HTTP header, not meta tag -->
        <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
        <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />

        <title>CGMH EHRCALC</title>
        <meta
            name="description"
            content="92 Clinical Calculators for Healthcare Professionals integrated with FHIR EHR systems"
        />
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚕️</text></svg>"
        />

        <!-- Preload critical resources -->
        <link rel="preload" href="css/base.css" as="style" />
        <link rel="preload" href="css/forms.css" as="style" />
        <link rel="preload" href="js/main.js" as="script" type="module" />

        <!-- Critical CSS - Inline for faster render -->
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/forms.css" />

        <!-- Non-critical CSS - Load asynchronously -->
        <link rel="preload" href="css/calculator.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
        <link rel="preload" href="css/utilities.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
        <link rel="preload" href="css/responsive.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />

        <noscript>
            <link rel="stylesheet" href="css/calculator.css" />
            <link rel="stylesheet" href="css/utilities.css" />
            <link rel="stylesheet" href="css/responsive.css" />
        </noscript>

        <script>
            // Redirect to launch.html if this page is loaded directly
            if (!/state=/.test(location.search) && !sessionStorage.getItem('SMART_KEY')) {
                window.location.href = 'launch.html';
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="sticky-header">
                <h1>CGMH EHRCALC on FHIR</h1>
                <div id="patient-info">Loading patient data...</div>
                <hr />
                <div class="calculators-header">
                    <h2>Available Calculators</h2>
                    <div class="controls-row">
                        <div class="search-container">
                            <input
                                type="search"
                                id="search-bar"
                                placeholder="Search for a calculator..."
                                aria-label="Search calculators"
                            />
                        </div>
                        <div class="filter-container">
                            <label for="category-filter">Category:</label>
                            <select id="category-filter" aria-label="Filter by category">
                                <option value="all">All Categories</option>
                                <option value="Cardiac">Cardiac</option>
                                <option value="Respiratory">Respiratory</option>
                                <option value="Renal">Renal</option>
                                <option value="Neurological">Neurological</option>
                                <option value="GI/Hepatic">GI/Hepatic</option>
                                <option value="Hematology">Hematology</option>
                                <option value="Endocrine">Endocrine</option>
                                <option value="Infectious Disease">Infectious Disease</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content-area">
                <div id="calculators" class="calculator-grid"></div>
            </div>
        </div>

        <!-- FHIR Client Library -->
        <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>

        <!-- Main Application - Load as module for better tree-shaking -->
        <script type="module" src="js/main.js"></script>
    </body>
</html>

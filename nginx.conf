server {
    listen 80;
    server_name localhost;

    # Hide Nginx version
    server_tokens off;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Content Security Policy (no CDN, Sentry allowed)
    add_header Content-Security-Policy "default-src 'self' https://launch.smarthealthit.org https://*.smarthealthit.org https://*.cerner.com https://*.sentry.io; script-src 'self'; style-src 'self'; img-src 'self' data: https:; connect-src 'self' https://launch.smarthealthit.org https://*.smarthealthit.org https://*.cerner.com https://*.sentry.io https://*.ingest.sentry.io; frame-ancestors 'none';" always;

    root /usr/share/nginx/html;
    index index.html launch.html;

    # JSON health check endpoint
    location = /api/health {
        alias /usr/share/nginx/html/health.json;
        default_type application/json;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.html;

        # Cache control for HTML files (no cache)
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";

            # Re-add security headers for this location
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
            add_header Content-Security-Policy "default-src 'self' https://launch.smarthealthit.org https://*.smarthealthit.org https://*.cerner.com https://*.sentry.io; script-src 'self'; style-src 'self'; img-src 'self' data: https:; connect-src 'self' https://launch.smarthealthit.org https://*.smarthealthit.org https://*.cerner.com https://*.sentry.io https://*.ingest.sentry.io; frame-ancestors 'none';" always;
        }

        # Cache static assets (images, fonts) - long-lived
        location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Hashed Vite assets (contain content hash) - cache forever
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Non-hashed JS/CSS (app-config.js, service-worker.js) - no cache
        location ~* \.(js|css)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}

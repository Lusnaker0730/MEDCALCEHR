<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://launch.smarthealthit.org https://*.smarthealthit.org https://*.cerner.com https://*.sentry.io; script-src 'self'; style-src 'self'; img-src 'self' data: https:; connect-src 'self' https://launch.smarthealthit.org https://*.smarthealthit.org https://*.cerner.com https://*.sentry.io https://*.ingest.sentry.io; upgrade-insecure-requests;" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />

    <title>CGMH EHRCALC</title>
    <meta name="description"
        content="92 Clinical Calculators for Healthcare Professionals integrated with FHIR EHR systems" />
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚öïÔ∏è</text></svg>" />
    <link rel="preconnect" href="https://o0.ingest.sentry.io" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/themes/tech-theme.css" />
    <script src="js/auth-redirect.js"></script>
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div class="container">
        <header role="banner">
            <div class="sticky-header">
                <div class="header-top">
                    <h1>CGMH EHRCALC on FHIR</h1>
                    <div class="header-actions">
                        <button id="logout-btn" class="logout-btn" title="Logout">Logout</button>
                        <button id="theme-toggle" class="theme-toggle-btn" title="Toggle Theme">
                            <span class="theme-icon">üåô</span>
                        </button>
                    </div>
                </div>
                <div id="patient-info">Loading patient data...</div>
                <hr />
                <div class="calculators-header">
                    <div class="header-title-row">
                        <h2>Available Calculators</h2>
                        <div id="practitioner-info" class="practitioner-info hidden">
                            <span class="practitioner-label">Practitioner:</span>
                            <span id="practitioner-name">Loading...</span>
                        </div>
                    </div>

                    <!-- Filter Buttons -->
                    <nav aria-label="Calculator filters">
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-filter="all">
                                <span>All</span>
                            </button>
                            <button class="filter-btn" data-filter="favorites">
                                <span>‚≠ê Favorites</span>
                            </button>
                            <button class="filter-btn" data-filter="recent">
                                <span>üïí Recent</span>
                            </button>
                        </div>
                    </nav>

                    <!-- Search and Filter Controls -->
                    <div class="controls-row">
                        <div class="search-container">
                            <input type="search" id="search-bar" placeholder="Search for a calculator..."
                                aria-label="Search calculators" />
                        </div>

                        <div class="category-container">
                            <label for="category-select">Category:</label>
                            <select id="category-select">
                                <!-- Options will be dynamically added -->
                            </select>
                        </div>

                        <div class="sort-container">
                            <label for="sort-select">Sort:</label>
                            <select id="sort-select">
                                <option value="a-z">A ‚Üí Z</option>
                                <option value="z-a">Z ‚Üí A</option>
                                <option value="recently-added">Date Added</option>
                                <option value="most-used">Most Used</option>
                            </select>
                        </div>
                    </div>

                    <!-- Statistics -->
                    <div id="calculator-stats" class="calculator-stats" aria-live="polite">
                        Showing 92 / 92 results
                    </div>
                </div>
            </div>
        </header>
        <main id="main-content">
            <div class="content-area">
                <div id="calculator-list" class="calculator-list">
                    <!-- Calculator links will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/app-config.js"></script>
    <script type="module" src="src/theme-toggle.ts"></script>
    <script type="module" src="src/main.ts"></script>
</body>

</html>

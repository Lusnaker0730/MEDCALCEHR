name: PR Check

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # å¿«é€Ÿæª¢æŸ¥
  # ============================================
  quick-check:
    name: âš¡ Quick Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ”§ TypeScript check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: ğŸ” Lint check
        run: npm run lint
        continue-on-error: true

  # ============================================
  # è®Šæ›´åˆ†æ
  # ============================================
  analyze-changes:
    name: ğŸ“Š Analyze Changes
    runs-on: ubuntu-latest
    outputs:
      calculators-changed: ${{ steps.changes.outputs.calculators }}
      core-changed: ${{ steps.changes.outputs.core }}
      
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            calculators:
              - 'src/calculators/**'
              - 'js/calculators/**'
            core:
              - 'src/*.ts'
              - 'js/*.js'
            styles:
              - 'css/**'
            tests:
              - 'tests/**'

      - name: ğŸ“Š Summary
        run: |
          echo "## ğŸ“Š Change Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Area | Changed |" >> $GITHUB_STEP_SUMMARY
          echo "|------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Calculators | ${{ steps.changes.outputs.calculators }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Core | ${{ steps.changes.outputs.core }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Styles | ${{ steps.changes.outputs.styles }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ steps.changes.outputs.tests }} |" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # è¨ˆç®—å™¨å½±éŸ¿ç¯„åœ
  # ============================================
  calculator-impact:
    name: ğŸ¥ Calculator Impact
    runs-on: ubuntu-latest
    needs: analyze-changes
    if: needs.analyze-changes.outputs.calculators-changed == 'true'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“‹ List changed calculators
        run: |
          echo "## ğŸ¥ Changed Calculators" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          git diff --name-only origin/main...HEAD | grep -E "calculators/" | head -20 >> $GITHUB_STEP_SUMMARY || echo "No specific calculators changed"
          echo '```' >> $GITHUB_STEP_SUMMARY

  # ============================================
  # PR æ¨™ç±¤
  # ============================================
  label-pr:
    name: ğŸ·ï¸ Label PR
    runs-on: ubuntu-latest
    needs: analyze-changes
    permissions:
      pull-requests: write
      
    steps:
      - name: ğŸ·ï¸ Add labels
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

<!doctype html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- Security Headers -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self' https://cdn.jsdelivr.net https://launch.smarthealthit.org https://*.smarthealthit.org; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://cdn.jsdelivr.net https://launch.smarthealthit.org https://*.smarthealthit.org;"
        />
        <meta http-equiv="X-Content-Type-Options" content="nosniff" />
        <!-- X-Frame-Options removed - can only be set via HTTP header, not meta tag -->
        <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
        <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />

        <title>CGMH EHRCALC on FHIR - Calculator</title>
        <meta name="description" content="Medical calculator with FHIR EHR integration" />
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚕️</text></svg>"
        />

        <!-- Preload critical resources -->
        <link rel="preload" href="css/base.css" as="style" />
        <link rel="preload" href="css/forms.css" as="style" />
        <link rel="preload" href="css/calculator.css" as="style" />

        <!-- Critical CSS -->
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/forms.css" />
        <link rel="stylesheet" href="css/calculator.css" />

        <!-- Non-critical CSS - Load asynchronously -->
        <link rel="preload" href="css/utilities.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
        <link rel="preload" href="css/responsive.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />

        <noscript>
            <link rel="stylesheet" href="css/utilities.css" />
            <link rel="stylesheet" href="css/responsive.css" />
        </noscript>
    </head>
    <body>
        <div class="container">
            <div class="sticky-header">
                <h1>CGMH EHRCALC on FHIR</h1>
                <div id="patient-info">Loading patient data...</div>
                <hr />
            </div>

            <div class="content-area">
                <div id="calculator-container" class="calculator-content">
                    <!-- Calculator will be dynamically loaded here -->
                    <div class="skeleton">
                        <div class="skeleton-text" style="width: 60%;"></div>
                        <div class="skeleton-text" style="width: 80%;"></div>
                        <div class="skeleton-text" style="width: 70%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FHIR Client Library -->
        <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>

        <!-- Calculator Page Script -->
        <script type="module" src="js/calculator-page.js"></script>
    </body>
</html>
